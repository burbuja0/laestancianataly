<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA ESTANCIA</title>
    <link rel="icon" href="logo.png">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #003366;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: zoomIn 1s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px white;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            animation: slideDown 1s ease-in-out;
        }

        hr {
            width: 60%;
            border: 1px solid white;
            margin: 30px auto;
            animation: fadeIn 2s ease-in-out;
        }

        .buttons {
            margin: 20px 0;
        }

        .buttons a {
            text-decoration: none;
            background-color: white;
            color: #003366;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }

        .buttons a:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        .buttons i {
            margin-right: 8px;
        }

        .social-icons {
            margin: 30px 0;
        }

        .social-icons a {
            color: white;
            font-size: 1.8em;
            margin: 0 15px;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            color: #00aced;
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Logo Restaurante">
    <h1><i class="fas fa-utensils"></i> SOMOS UN RESTAURANTE FAMILIAR</h1>

    <div class="buttons">
        <a href="pagina3.html"><i class="fas fa-book-open"></i> VER MENÃš</a>
        <a href="pagina2.html"><i class="fas fa-shopping-cart"></i> COMPRAR</a>
    </div>

    <hr>

    <div class="social-icons">
        <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://tiktok.com" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    </div>

</body>
</html>
