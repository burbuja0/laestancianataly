<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LA ESTANCIA</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #003366;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.5em;
            animation: fadeInDown 1s ease-in-out;
        }

        hr {
            width: 60%;
            border: 1px solid white;
            margin: 20px auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px white;
        }

        .icon {
            font-size: 2em;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <hr>
    <div class="gallery">
        <img src="COMIDA1.jpg" alt="Comida 1">
        <img src="COMIDA2.jpg" alt="Comida 2">
        <img src="COMIDA 3.jpg" alt="Comida 3">
        <img src="COMIDA 4.jpg" alt="Comida 4">
        <img src="COMIDA5.jpg" alt="Comida 5">
        <img src="COMIDA6.jpg" alt="Comida 6">
        <img src="COMIDA7.webp" alt="Comida 7">
        <img src="COMIDA8.jpg" alt="Comida 8">
        <img src="COMIDA9.jpg" alt="Comida 9">
    </div>

    <h1><i class="fas fa-glass-martini-alt icon"></i>NUESTRAS BEBIDAS</h1>
    <hr>
    <div class="gallery">
        <img src="bebida1.jpg" alt="Bebida 1">
        <img src="bebida2.jpg" alt="Bebida 2">
        <img src="bebida9.jpg" alt="Bebida 3">
    </div>

</body>
</html>
